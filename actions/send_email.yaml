---
name: send_email
pack: msexchange
runner_type: python-script
description: Send an email
enabled: true
entry_point: send_email_o365.py
parameters:
    subject:
        type: string
        description: Subject of the email
        required: true
    body:
        type: string
        description: Contents of the email
        required: true
    to_recipients:
        type: array
        description: To recipients
        required: true
    store:
        type: boolean
        default: true
        description: Store the email in the Sent folder once sent
        required: true
    body_type:
        type: string
        description: type of text for email body (html, text)
        required: false
        default: text
